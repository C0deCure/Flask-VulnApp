<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
    </head>
    <body>
        <div id="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <script>
                            alert('{{ message }}');
                        </script>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div id="logo">
                <a href="{{ url_for('main.index') }}">
                    <img id="img" src="{{ url_for('static', filename='images/logo.png') }}">
                </a>
                <h3>회원가입</h3>
            </div>
            <form action="{{ url_for('auth.register') }}" method="post">
                <p class="input">
                    <input type="text" name="userid" placeholder="아이디" class="text" required>
                </p>
                <p class="input">
                    <input type="password" name="password" placeholder="비밀번호" class="text" required>
                </p>
                
                <p class="input">
                    <input type="password" name="confirm_password" placeholder="비밀번호 확인" class="text" required>
                </p>
                <p class="input">
                    <input type="text" name="name" placeholder="이름" class="text" required>
                </p>
                <p class="input">
                    <input type="number" name="student_number" placeholder="학번" class="text" required>
                </p>
                <p class="input">
                    <input type="text" name="department" placeholder="학과" class="text" required>
                </p>
                <p class="input">
                    <input type="email" name="email" placeholder="이메일" class="text" required>
                </p>
                <p class="input">
                    <input type="number" name="phone" placeholder="전화번호" class="text" required>
                </p>
                <p class="input">
                    <label>
                        <input type="checkbox" name="terms_agreed" value="1" required>
                        개인정보 및 이용 약관에 동의합니다.
                    </label>
                </p>

                <p class="submit">
                    <input type="submit" value="회원가입" class="text">
                </p>
            </form>
            <p class="register">
                <a href="{{ url_for('auth.login') }}" class="button red">로그인으로 돌아가기</a>
            </p>
        </div>
    </body>
</html>
