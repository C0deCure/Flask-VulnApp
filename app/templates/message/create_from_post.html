<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지 보내기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 페이지 배경을 어둡고 반투명하게 만듭니다. */
        body {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow" style="width: 500px;">
            <div class="card-body p-4">
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="card-title mb-0" style="font-weight: bold;">쪽지 보내기</h4>
                    <a href="javascript:history.back()" class="btn-close" aria-label="Close"></a>
                </div>

                <form method="post">
                    <div class="mb-3">
                        <textarea class="form-control" name="content" rows="6" required placeholder="내용을 입력해주세요."></textarea>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger rounded-pill px-4">전송</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
