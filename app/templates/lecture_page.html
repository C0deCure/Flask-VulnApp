<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{{ lec.name }} - 강의평</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;color:#222}
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    .meta{color:#666;font-size:13px}
    .section{border:1px solid #eee;border-radius:10px;padding:16px;margin-top:14px}
    .section-head{display:flex;justify-content:space-between;align-items:center}
    .btn{display:inline-block;padding:8px 12px;border:1px solid #d6d6d6;border-radius:8px;text-decoration:none;color:#333}
    .btn + .btn{margin-left:8px}
    .review{border-top:1px solid #f0f0f0;padding-top:12px;margin-top:12px}
    .review:first-child{border-top:0;padding-top:0;margin-top:0}
    .content{white-space:pre-wrap;line-height:1.6}
  </style>
</head>
<body>
  {% include 'partials/_topbar.html' %}

  <div class="container">
    <h2 style="margin:6px 0 2px 0">{{ lec.name }}</h2>
    <div class="meta">{{ lec.professor }} · {{ lec.campus or '-' }}</div>

    <div class="section">
      <div class="section-head">
        <strong>강의평</strong>
        <div>
          <a class="btn" href="{{ url_for('lecture.lecture_exam', lecture_id=lec.lecture_id) }}">시험 정보</a>
          <a class="btn" href="{{ url_for('lecture.lecture_review_write', lecture_id=lec.lecture_id) }}">강의평 작성</a>
        </div>
      </div>
    </div>

    <div class="section">
      {% if reviews %}
        {% for r in reviews %}
          <div class="review">
            <div class="meta">{{ r.semester }} · {{ r.author }} · {{ r.created_at }}</div>
            <div class="content">{{ r.content|safe }}</div>
          </div>
        {% endfor %}
      {% else %}
        <p class="meta">아직 등록된 강의평이 없습니다.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
