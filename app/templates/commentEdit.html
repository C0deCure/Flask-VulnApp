<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* padding이 너비에 포함되도록 설정 */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result-message {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>댓글 수정 📝</h2>
        <form id="update-form">
            <div class="form-group">
                <label for="comment-id">댓글 ID</label>
                <input type="number" id="comment-id" placeholder="수정할 댓글의 ID를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="new-content">새 내용</label>
                <textarea id="new-content" rows="4" placeholder="새로운 댓글 내용을 입력하세요" required></textarea>
            </div>
            <button type="submit">수정하기</button>
        </form>
        <p id="result-message"></p>
    </div>

    <script>
        // 폼 제출(submit) 이벤트 리스너 추가
        document.getElementById('update-form').addEventListener('submit', async function(event) {
            // 폼의 기본 동작(페이지 새로고침) 방지
            event.preventDefault();

            // 입력 요소와 결과 메시지 요소 가져오기
            const commentIdInput = document.getElementById('comment-id');
            const newContentInput = document.getElementById('new-content');
            const resultMessage = document.getElementById('result-message');

            const commentId = commentIdInput.value;
            const newContent = newContentInput.value;

            // API 엔드포인트 URL 생성
            const apiUrl = `/comments/${commentId}`;

            try {
                // fetch를 사용하여 서버에 PUT 요청 보내기
                const response = await fetch(apiUrl, {
                    method: 'PUT', // 또는 'PATCH'
                    headers: {
                        'Content-Type': 'application/json', // 보내는 데이터가 JSON 형식임을 명시
                    },
                    body: JSON.stringify({
                        text: newContent // 백엔드에서 받을 key 이름인 'text'로 전송
                    })
                });

                // 서버로부터 받은 응답을 JSON으로 파싱
                const data = await response.json();

                if (response.ok) { // HTTP 상태 코드가 200-299인 경우 (성공)
                    resultMessage.textContent = `✅ ${data.message}!`;
                    resultMessage.className = 'success';
                    // 성공 시 입력 필드 초기화
                    commentIdInput.value = '';
                    newContentInput.value = '';
                } else { // 그 외의 경우 (오류)
                    // 백엔드에서 abort(code, description)으로 보낸 메시지 처리
                    resultMessage.textContent = `❌ 오류: ${data.description || '알 수 없는 오류'}`;
                    resultMessage.className = 'error';
                }

            } catch (error) {
                // 네트워크 오류 등 fetch 자체에서 발생한 예외 처리
                console.error('Fetch Error:', error);
                resultMessage.textContent = '❌ 네트워크 오류가 발생했습니다. 서버 상태를 확인해주세요.';
                resultMessage.className = 'error';
            }
        });
    </script>

</body>
</html>
