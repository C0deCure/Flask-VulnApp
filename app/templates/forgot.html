<!DOCTYPE html>
<html>
    <head>
        <title>아이디/비밀번호 찾기</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
    </head>
    <body>
        <div id="container">
            <div id="logo">
                <a href="{{ url_for('main.index') }}">
                    <img id="img" src="{{ url_for('static', filename='images/logo.png') }}">
                </a>
                <h3>아이디/비밀번호 찾기</h3>
            </div>
            <form action="{{ url_for('auth.login') }}" method="post">
                <p class="input">
                    <input type="text" name="userid" placeholder="아이디" class="text" required>
                </p>
                <p class="input">
                    <input type="password" name="password" placeholder="비밀번호" class="text" required>
                </p>
                <p class="submit">
                    <input type="submit" value="로그인" class="text">
                </p>
            </form>
            <p class="register">
                <a href="{{ url_for('auth.register') }}" class="button red">회원가입</a>
            </p>
            <p class="find">
                <a href="{{ url_for('auth.login') }}" class="button red">로그인으로 돌아가기</a>
            </p>
        </div>
    </body>
</html>
