<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>내 포인트 내역</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      color: #222;
      background: #fff;
    }
    .container {
      max-width: 450px;  /* 화면 너비 */
      margin: 24px auto;
      padding: 0 16px;
    }
    .section {
      border: 1px solid #eee;
      border-radius: 12px;
      background: #fff;
      padding: 20px;
      margin-top: 24px;
    }
    .section-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .section-head h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    .total-point {
      font-size: 16px;
      font-weight: bold;
      color: #d00;
    }
    ul.history-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ul.history-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f3f3f3;
      font-size: 15px;
    }
    ul.history-list li:last-child {
      border-bottom: none;
    }
    .left {
      display: flex;
      align-items: center;
    }
    .delta-plus {
      color: #d00;
      font-weight: bold;
      margin-right: 8px;
    }
    .delta-minus {
      color: #06c;
      font-weight: bold;
      margin-right: 8px;
    }
    .reason {
      flex: 1;
    }
    .date {
      color: #999;
      font-size: 13px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  {% include 'partials/_topbar.html' %}

  <div class="container">
    <div class="section">
      <div class="section-head">
        <h3>내 포인트 내역</h3>
        <span class="total-point">총 포인트 {{ my_point }}</span>
      </div>

      {% if histories %}
        <ul class="history-list">
          {% for h in histories %}
          <li>
            <div class="left">
              {% if h.delta > 0 %}
                <span class="delta-plus">+{{ h.delta }}</span>
              {% else %}
                <span class="delta-minus">{{ h.delta }}</span>
              {% endif %}
              <span class="reason">{{ h.reason }}</span>
            </div>
            <span class="date">{{ h.created_at }}</span>
          </li>
          {% endfor %}
        </ul>
      {% else %}
        <p style="color:#666;font-size:14px;">포인트 내역이 없습니다.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
